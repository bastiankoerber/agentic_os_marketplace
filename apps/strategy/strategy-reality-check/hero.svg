  <text x="140" y="136" font-family="Segoe UI, Arial, sans-serif" font-size="30" font-weight="700" fill="#f2fff9">Strategy Reality Check</text>
  <text x="480" y="136" font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#d9f2e8">Paste review against your strategic baseline</text>

