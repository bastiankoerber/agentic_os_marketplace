<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-label="Strategy Reality Check hero image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ebfbf4"/>
      <stop offset="100%" stop-color="#d7f1e9"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="160" cy="90" r="130" fill="#1d6f59" opacity="0.14"/>
  <circle cx="1080" cy="520" r="150" fill="#144a3f" opacity="0.12"/>

  <rect x="100" y="90" width="1000" height="450" rx="30" fill="#ffffff" stroke="#b6d9ca"/>
